version: '3.8'

services:
  notify-scheduler:
    build: .
    container_name: notify-scheduler
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      # 数据库持久化
      - ./data:/app/data
      # 日志持久化
      - ./logs:/app/logs
    environment:
      - TZ=Asia/Shanghai
      - FLASK_ENV=production
    networks:
      - notify-network

  # Nginx 反向代理（可选）
  nginx:
    image: nginx:alpine
    container_name: notify-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      # SSL 证书（如果使用 HTTPS）
      # - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - notify-scheduler
    networks:
      - notify-network

networks:
  notify-network:
    driver: bridge

services:
  notify-scheduler:
    image: 7ommymerlin/notify-scheduler:latest
    container_name: notify-scheduler
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      # 数据库持久化
      - ./data:/app/data
      # 日志持久化
      - ./logs:/app/logs
    environment:
      - TZ=Asia/Shanghai
      - FLASK_ENV=production
    networks:
      - notify-network

networks:
  notify-network:
    driver: bridge
